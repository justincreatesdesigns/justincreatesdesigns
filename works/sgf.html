  <body>
    <!-- Nav Start -->
    <div class="nav-start"></div>

      <!-- Intro -->

            <p>Social Media Post for Singapore Garden Festival.</p>
          </div>

                <h4 class="pill-white">School Work</h4>
              </div>
              <div class="pill-col">

              </div>
              <div class="pill-col">
                <h4 class="pill-radius-white">Graphic Design</h4>
              </div>
            </div>

        </div>

      <div class="article-img">

      </div>
      <!-- Blog/Article Content -->
      <!-- Blog/Article Content -->

          </div>

            <div class="col-lg-6 col-sm-12 nav-link" id="text-right">

      </section>

      <div class="footer"></div>

  <script

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      loop: true,
      // autoplay: {
      //   delay: 2500,
      //   disableOnInteraction: false,
      // },
      pagination: {
        el: ".swiper-pagination",
        type: "fraction",

      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
